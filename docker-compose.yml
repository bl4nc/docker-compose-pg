version: "3.8"

services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
      - POSTGRES_DB=
      - PG_SHARED_BUFFERS=4GB
      - PG_WORK_MEM=128MB
      - PG_MAINTENANCE_WORK_MEM=4GB 
      - PG_EFFECTIVE_CACHE_SIZE=8GB #Mem√≥ria total da maquina
    command: postgres -c 'max_connections=1500'
    volumes:
      - ./config/pgdata:/var/lib/postgresql/data
